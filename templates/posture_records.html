            params.append('date', dateFilter);
            
            if (hourFilter) {
                params.append('hour', hourFilter);
            }
            
            const url = `/api/get_posture_images?${params.toString()}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        allRecords = data.records || [];
                        updateStats();
                        applyFiltersAndSort();
                    } else {
                        showEmptyState('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                    }
                })
                .catch(error => {
                    console.error('Ëé∑ÂèñÂùêÂßøÂõæÂÉèËÆ∞ÂΩïÂ§±Ë¥•:', error);
                    showEmptyState('Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                })
                .finally(() => {
                    // ÈöêËóèÂä†ËΩΩÊåáÁ§∫Âô®
                    document.getElementById('loading-indicator').style.display = 'none';
                });
        }
        
        // Ê∏ÖÈô§ÊâÄÊúâÁ≠õÈÄâ
        function clearFilters() {
            // Ê∏ÖÈô§Êó•ÊúüÂíåÊó∂Èó¥Á≠õÈÄâ
            document.getElementById('date-filter').value = '';
            document.getElementById('hour-filter').value = '';
            
            // ÈáçÁΩÆÁ≠õÈÄâÁ±ªÂûã‰∏∫"ÂÖ®ÈÉ®"
            filterRecords('all');
            
            // ÈáçÊñ∞Âä†ËΩΩËÆ∞ÂΩï
            loadPostureRecords();
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const totalRecords = allRecords.length;
            const badPostureCount = allRecords.filter(record => record.is_bad_posture).length;
            const goodPostureCount = totalRecords - badPostureCount;
            const badPostureRate = totalRecords > 0 ? Math.round(badPostureCount / totalRecords * 100) : 0;
            
            document.getElementById('total-records').textContent = totalRecords;
            document.getElementById('bad-posture-count').textContent = badPostureCount;
            document.getElementById('good-posture-count').textContent = goodPostureCount;
            document.getElementById('bad-posture-rate').textContent = badPostureRate + '%';
        }

        // Â∫îÁî®ËøáÊª§Âô®ÂíåÊéíÂ∫èÔºåÁÑ∂ÂêéÊ∏≤ÊüìËÆ∞ÂΩï
        function applyFiltersAndSort() {
            // Â∫îÁî®ËøáÊª§
            if (currentFilter === 'all') {
                filteredRecords = [...allRecords];
            } else if (currentFilter === 'bad') {
                filteredRecords = allRecords.filter(record => record.is_bad_posture);
            } else if (currentFilter === 'good') {
                filteredRecords = allRecords.filter(record => !record.is_bad_posture);
            }

            // Â∫îÁî®ÊêúÁ¥¢
            if (currentSearchQuery) {
                const query = currentSearchQuery.toLowerCase();
                filteredRecords = filteredRecords.filter(record => 
                    (record.posture_status && record.posture_status.toLowerCase().includes(query)) ||
                    (record.emotion && record.emotion.toLowerCase().includes(query)) ||
                    (record.notes && record.notes.toLowerCase().includes(query))
                );
            }

            // Â∫îÁî®ÊéíÂ∫è
            if (currentSort === 'new') {
                filteredRecords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else if (currentSort === 'old') {
                filteredRecords.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            }

            // ÈáçÁΩÆ‰∏∫Á¨¨‰∏ÄÈ°µ
            currentPage = 1;
            renderRecords();
            renderPagination();
        }

        // Ê∏≤ÊüìËÆ∞ÂΩï
        function renderRecords() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';

            if (filteredRecords.length === 0) {
                showEmptyState('ÊöÇÊó†Á¨¶ÂêàÊù°‰ª∂ÁöÑÂùêÂßøÂõæÂÉèËÆ∞ÂΩï');
                return;
            }

            // ËÆ°ÁÆóÂΩìÂâçÈ°µÁöÑËÆ∞ÂΩï
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = Math.min(startIndex + recordsPerPage, filteredRecords.length);
            const recordsToShow = filteredRecords.slice(startIndex, endIndex);

            recordsToShow.forEach(record => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-id', record.id);
                galleryItem.onclick = () => showRecordDetails(record);

                // ÂõæÂÉèÂÖÉÁ¥†
                const img = document.createElement('img');
                img.className = 'gallery-img';
                img.src = record.image_path;
                img.alt = record.is_bad_posture ? '‰∏çËâØÂùêÂßø' : 'ËâØÂ•ΩÂùêÂßø';
                img.onerror = function() {
                    this.src = record.is_bad_posture 
                        ? 'https://via.placeholder.com/250x180/ea4335/ffffff?text=‰∏çËâØÂùêÂßø'
                        : 'https://via.placeholder.com/250x180/34a853/ffffff?text=ËâØÂ•ΩÂùêÂßø';
                };

                // ‰ø°ÊÅØÂå∫Âüü
                const infoDiv = document.createElement('div');
                infoDiv.className = 'gallery-info';

                // Êó∂Èó¥
                const timeDiv = document.createElement('div');
                timeDiv.className = 'gallery-time';
                const recordTime = new Date(record.timestamp);
                timeDiv.textContent = recordTime.toLocaleString('zh-CN');

                // Áä∂ÊÄÅ
                const statusDiv = document.createElement('div');
                statusDiv.className = 'gallery-status ' + (record.is_bad_posture ? 'status-bad' : 'status-good');
                statusDiv.textContent = record.is_bad_posture ? '‰∏çËâØÂùêÂßø' : 'ËâØÂ•ΩÂùêÂßø';
                if (record.angle) {
                    statusDiv.textContent += ` - ${record.angle.toFixed(1)}¬∞`;
                }

                // ÊÉÖÁª™
                const emotionDiv = document.createElement('div');
                emotionDiv.className = 'gallery-emotion';
                emotionDiv.textContent = `ÊÉÖÁª™: ${record.emotion || 'Unknown'}`;

                // ÁªÑÂêàÂÖÉÁ¥†
                infoDiv.appendChild(timeDiv);
                infoDiv.appendChild(statusDiv);
                infoDiv.appendChild(emotionDiv);

                galleryItem.appendChild(img);
                galleryItem.appendChild(infoDiv);
                container.appendChild(galleryItem);
            });
        }

        // Ê∏≤ÊüìÂàÜÈ°µÊéß‰ª∂
        function renderPagination() {
            const container = document.getElementById('pagination-container');
            container.innerHTML = '';

            if (filteredRecords.length === 0) {
                return;
            }

            const totalPages = Math.ceil(filteredRecords.length / recordsPerPage);

            // ‰∏ä‰∏ÄÈ°µÊåâÈíÆ
            const prevButton = document.createElement('button');
            prevButton.className = 'page-nav';
            prevButton.textContent = '‰∏ä‰∏ÄÈ°µ';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderRecords();
                    renderPagination();
                    window.scrollTo(0, 0);
                }
            };
            container.appendChild(prevButton);

            // È°µÁ†ÅÊåâÈíÆ
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                const firstPageBtn = document.createElement('button');
                firstPageBtn.className = 'page-btn';
                firstPageBtn.textContent = '1';
                firstPageBtn.onclick = () => {
                    currentPage = 1;
                    renderRecords();
                    renderPagination();
                    window.scrollTo(0, 0);
                };
                container.appendChild(firstPageBtn);

                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    container.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderRecords();
                    renderPagination();
                    window.scrollTo(0, 0);
                };
                container.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    container.appendChild(ellipsis);
                }

                const lastPageBtn = document.createElement('button');
                lastPageBtn.className = 'page-btn';
                lastPageBtn.textContent = totalPages;
                lastPageBtn.onclick = () => {
                    currentPage = totalPages;
                    renderRecords();
                    renderPagination();
                    window.scrollTo(0, 0);
                };
                container.appendChild(lastPageBtn);
            }

            // ‰∏ã‰∏ÄÈ°µÊåâÈíÆ
            const nextButton = document.createElement('button');
            nextButton.className = 'page-nav';
            nextButton.textContent = '‰∏ã‰∏ÄÈ°µ';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderRecords();
                    renderPagination();
                    window.scrollTo(0, 0);
                }
            };
            container.appendChild(nextButton);
        }

        // ÊòæÁ§∫Á©∫Áä∂ÊÄÅ
        function showEmptyState(message) {
            const container = document.getElementById('gallery-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì∑</div>
                    <div class="empty-text">${message}</div>
                </div>
            `;
        }

        // Á≠õÈÄâËÆ∞ÂΩï
        function filterRecords(filter) {
            // Êõ¥Êñ∞Á≠õÈÄâÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-option[data-filter]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-option[data-filter="${filter}"]`).classList.add('active');

            currentFilter = filter;
            applyFiltersAndSort();
        }

        // ÊéíÂ∫èËÆ∞ÂΩï
        function sortRecords(sort) {
            // Êõ¥Êñ∞ÊéíÂ∫èÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-option[data-sort]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-option[data-sort="${sort}"]`).classList.add('active');

            currentSort = sort;
            applyFiltersAndSort();
        }

        // ÊêúÁ¥¢ËÆ∞ÂΩï
        function searchRecords() {
            currentSearchQuery = document.getElementById('search-input').value.trim();
            applyFiltersAndSort();
        }

        // ÊòæÁ§∫ËÆ∞ÂΩïËØ¶ÊÉÖ
        function showRecordDetails(record) {
            const modal = document.getElementById('image-modal');
            const detailImage = document.getElementById('detail-image');
            const detailTime = document.getElementById('detail-time');
            const detailStatus = document.getElementById('detail-status');
            const detailAngle = document.getElementById('detail-angle');
            const detailEmotion = document.getElementById('detail-emotion');
            const detailNotes = document.getElementById('detail-notes');

            // ËÆæÁΩÆÂΩìÂâçËÆ∞ÂΩïID
            currentRecordId = record.id;

            // ËÆæÁΩÆÂõæÂÉè
            detailImage.src = record.image_path;
            detailImage.onerror = function() {
                this.src = record.is_bad_posture 
                    ? 'https://via.placeholder.com/800x600/ea4335/ffffff?text=‰∏çËâØÂùêÂßøÂõæÂÉèÂä†ËΩΩÂ§±Ë¥•'
                    : 'https://via.placeholder.com/800x600/34a853/ffffff?text=ËâØÂ•ΩÂùêÂßøÂõæÂÉèÂä†ËΩΩÂ§±Ë¥•';
            };

            // ËÆæÁΩÆÊó∂Èó¥ÔºàÊîπ‰∏∫YY-MM-DD-TimeÊ†ºÂºèÔºâ
            const recordTime = new Date(record.timestamp);
            const year = recordTime.getFullYear().toString().substr(-2); // ÂèñÂπ¥‰ªΩÂêé‰∏§‰Ωç
            const month = String(recordTime.getMonth() + 1).padStart(2, '0');
            const day = String(recordTime.getDate()).padStart(2, '0');
            const hours = String(recordTime.getHours()).padStart(2, '0');
            const minutes = String(recordTime.getMinutes()).padStart(2, '0');
            const seconds = String(recordTime.getSeconds()).padStart(2, '0');
            detailTime.textContent = `${year}-${month}-${day}-${hours}:${minutes}:${seconds}`;

            // ËÆæÁΩÆÁä∂ÊÄÅ
            detailStatus.textContent = record.posture_status || (record.is_bad_posture ? '‰∏çËâØÂùêÂßø' : 'ËâØÂ•ΩÂùêÂßø');
            detailStatus.className = 'info-value ' + (record.is_bad_posture ? 'bad' : 'good');

            // ËÆæÁΩÆËßíÂ∫¶
            detailAngle.textContent = record.angle ? `${record.angle.toFixed(1)}¬∞` : '-';

            // ËÆæÁΩÆÊÉÖÁª™
            detailEmotion.textContent = record.emotion || '-';

            // ËÆæÁΩÆÂ§áÊ≥®
            if (record.notes) {
                detailNotes.textContent = record.notes;
                detailNotes.style.display = 'block';
            } else {
                detailNotes.style.display = 'none';
            }

            // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
            modal.style.display = 'flex';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
            currentRecordId = null;
        }

        // Âà†Èô§ËÆ∞ÂΩï
        function deleteRecord() {
            if (!currentRecordId) return;

            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ê≠§ÂùêÂßøÂõæÂÉèËÆ∞ÂΩïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {
                fetch('/api/delete_posture_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image_id: currentRecordId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // ‰ªéËÆ∞ÂΩïÂàóË°®‰∏≠ÁßªÈô§
                        allRecords = allRecords.filter(record => record.id !== currentRecordId);
                        
                        // Êõ¥Êñ∞UI
                        closeModal();
                        updateStats();
                        applyFiltersAndSort();
                        
                        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                        alert('Âà†Èô§ÊàêÂäüÔºÅ');
                    } else {
                        alert('Âà†Èô§Â§±Ë¥•: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Âà†Èô§ËÆ∞ÂΩïÊó∂Âá∫Èîô:', error);
                    alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                });
            }
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÂùêÂßøËÆ∞ÂΩï
        function clearAllRecords() {
            if (confirm('Ë≠¶ÂëäÔºöÊ≠§Êìç‰ΩúÂ∞ÜÂà†Èô§ÊâÄÊúâÂùêÂßøÂõæÂÉèËÆ∞ÂΩï„ÄÅÊï∞ÊçÆÂ∫ìÁ¥¢Âºï‰ª•ÂèäÊú¨Âú∞ÂõæÂÉèÊñá‰ª∂„ÄÇÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄÔºÅ\n\nÊÇ®Á°ÆÂÆöË¶ÅÁªßÁª≠ÂêóÔºü')) {
                // ÊòæÁ§∫Âä†ËΩΩÊåáÁ§∫Âô®
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'flex';
                }
                
                // ÂèëËµ∑APIËØ∑Ê±ÇÊ∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩï
                fetch('/api/clear_all_posture_records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Ê∏ÖÁ©∫Êú¨Âú∞ËÆ∞ÂΩïÊï∞ÁªÑ
                        allRecords = [];
                        filteredRecords = [];
                        
                        // Êõ¥Êñ∞UI
                        updateStats();
                        showEmptyState('ÊâÄÊúâÂùêÂßøËÆ∞ÂΩïÂ∑≤Ê∏ÖÁ©∫');
                        
                        // ÈöêËóèÂàÜÈ°µÊéß‰ª∂
                        const paginationContainer = document.getElementById('pagination-container');
                        if (paginationContainer) {
                            paginationContainer.innerHTML = '';
                        }
                        
                        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                        alert('ÊàêÂäüÊ∏ÖÁ©∫ÊâÄÊúâÂùêÂßøËÆ∞ÂΩïÔºÅ');
                    } else {
                        alert('Ê∏ÖÁ©∫ËÆ∞ÂΩïÂ§±Ë¥•: ' + (data.message || 'Êú™Áü•ÈîôËØØ'));
                    }
                })
                .catch(error => {
                    console.error('Ê∏ÖÁ©∫ËÆ∞ÂΩïÊó∂Âá∫Èîô:', error);
                    alert('Ê∏ÖÁ©∫ËÆ∞ÂΩïÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                })
                .finally(() => {
                    // ÈöêËóèÂä†ËΩΩÊåáÁ§∫Âô®
                    const loadingIndicator = document.getElementById('loading-indicator');
                    if (loadingIndicator) {
                        loadingIndicator.style.display = 'none';
                    }
                });
            }
        }

        // ËøîÂõû‰∏ªÈ°µ
        function goBack() {
            window.location.href = '/';
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.getElementById('image-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
