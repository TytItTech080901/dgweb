{% extends "mobile/base.html" %}

{% block title %}首页 - 曈灵智能台灯家长端{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/static/css/home.css">
{% endblock %}

{% block content %}
<div class="mobile-page">
    <div class="mobile-dashboard">
        <!-- 我的工具卡片 -->
        <div class="mobile-card">
            <div class="mobile-card-header">
                <div class="mobile-card-title">我的工具</div>
            </div>
            <div class="mobile-card-content">
                <div class="feature-grid">
                    <div class="feature-item" data-tool="posture">
                        <div class="feature-icon">
                            <i class="bi bi-person-standing"></i>
                        </div>
                        <div class="feature-text">坐姿检测</div>
                    </div>
                    <div class="feature-item" data-tool="eye">
                        <div class="feature-icon">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="feature-text">用眼监护</div>
                    </div>
                    <div class="feature-item" data-tool="emotion">
                        <div class="feature-icon">
                            <i class="bi bi-emoji-smile"></i>
                        </div>
                        <div class="feature-text">情绪识别</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 今日概览卡片 -->
        <div class="mobile-card">
            <div class="mobile-card-header">
                <div class="mobile-card-title">今日概览</div>
                <div class="status-indicator status-running">
                    <span class="status-dot"></span>
                    <span class="status-text">运行中</span>
                </div>
            </div>
            <div class="mobile-card-content">
                <div class="overview-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="studyTime">4.5h</div>
                        <div class="stat-label">学习时长</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="postureScore">85%</div>
                        <div class="stat-label">姿势正确率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="eyeRest">12</div>
                        <div class="stat-label">眼部休息次数</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/home.js"></script>
{% endblock %}
