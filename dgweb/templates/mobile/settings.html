{% extends "mobile/base.html" %}

{% block title %}设置 - 曈灵智能台灯家长端{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/static/css/settings.css">
{% endblock %}

{% block content %}
<div class="mobile-page">
    <div class="mobile-dashboard">
        <div class="setting-entry-list">
          <a class="setting-entry" href="/mobile/settings/notifications">
            <i class="bi bi-bell entry-icon"></i>
            <div class="entry-info">
              <div class="entry-title">通知设置</div>
              <div class="entry-desc">姿势、用眼、情绪、报告推送</div>
            </div>
            <i class="bi bi-chevron-right entry-arrow"></i>
          </a>
          <a class="setting-entry" href="/mobile/settings/monitor">
            <i class="bi bi-camera-video entry-icon"></i>
            <div class="entry-info">
              <div class="entry-title">监控设置</div>
              <div class="entry-desc">灵敏度、拍照频率、数据保存</div>
            </div>
            <i class="bi bi-chevron-right entry-arrow"></i>
          </a>
          <a class="setting-entry" href="/mobile/settings/account">
            <i class="bi bi-person-circle entry-icon"></i>
            <div class="entry-info">
              <div class="entry-title">账户设置</div>
              <div class="entry-desc">个人信息、密码、网络、导出</div>
            </div>
            <i class="bi bi-chevron-right entry-arrow"></i>
          </a>
          <a class="setting-entry" href="/mobile/settings/system">
            <i class="bi bi-info-circle entry-icon"></i>
            <div class="entry-info">
              <div class="entry-title">系统信息</div>
              <div class="entry-desc">版本、设备ID、更新</div>
            </div>
            <i class="bi bi-chevron-right entry-arrow"></i>
          </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/settings.js"></script>
{% endblock %}
