{% extends "base.html" %}

{% block title %}家长监护 - 曈灵智能台灯家长端{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/guardian.css') }}">
{% endblock %}

{% block content %}
<div class="mobile-page">
    <div class="mobile-dashboard">
        <!-- 实时监控卡片 -->
        <div class="mobile-card">
            <div class="mobile-card-header">
                <div class="mobile-card-title">实时监控画面</div>
                <div class="monitor-status">
                    <span class="status-dot status-live"></span>
                    <span>直播中</span>
                </div>
            </div>
            <div class="mobile-card-content">
                <div class="video-container">
                    <img id="guardianVideo" src="{{ url_for('static', filename='asserts/WechatIMG69.jpg') }}" alt="监控视频">
                    <div class="video-controls">
                        <button class="video-btn" id="pauseVideo">
                            <i class="bi bi-pause"></i>
                        </button>
                        <button class="video-btn" id="captureBtn">
                            <i class="bi bi-camera"></i>
                        </button>
                        <button class="video-btn" id="fullscreenBtn">
                            <i class="bi bi-fullscreen"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 消息管理tab卡片 -->
        <div class="mobile-card guardian-tabs-card">
            <div class="guardian-tabs-nav">
                <button class="guardian-tab-btn active" data-tab="push">消息推送</button>
                <button class="guardian-tab-btn" data-tab="history">历史留言板</button>
                <button class="guardian-tab-btn" data-tab="scheduled">定时消息</button>
            </div>
            <div class="guardian-tabs-content">
                <!-- 消息推送tab面板 -->
                <div class="guardian-tab-panel active" id="tab-push">
                    <div class="mobile-card-header">
                        <div class="mobile-card-title">消息推送</div>
                        <div class="push-icon">
                            <i class="bi bi-chat-dots"></i>
                        </div>
                    </div>
                    <div class="mobile-card-content">
                        <div class="message-input">
                            <textarea id="messageContent" placeholder="输入要发送的消息..." rows="3"></textarea>
                            <div class="message-actions">
                                <select id="messageType">
                                    <option value="immediate">立即发送</option>
                                    <option value="scheduled">定时发送</option>
                                </select>
                                <button class="mobile-btn" id="sendMessage">发送</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 历史留言板tab面板 -->
                <div class="guardian-tab-panel" id="tab-history">
                    <div class="mobile-card-header">
                        <div class="mobile-card-title">历史留言板</div>
                        <div class="history-icon">
                            <i class="bi bi-clock-history"></i>
                        </div>
                    </div>
                    <div class="mobile-card-content">
                        <div class="message-history" id="messageHistory">
                            <!-- 消息历史将通过JS动态加载 -->
                        </div>
                    </div>
                </div>
                
                <!-- 定时消息tab面板 -->
                <div class="guardian-tab-panel" id="tab-scheduled">
                    <div class="mobile-card-header">
                        <div class="mobile-card-title">定时消息</div>
                        <div class="scheduled-icon">
                            <i class="bi bi-calendar-check"></i>
                        </div>
                    </div>
                    <div class="mobile-card-content">
                        <div class="scheduled-messages" id="scheduledMessages">
                            <!-- 定时消息将通过JS动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/guardian.js') }}"></script>
{% endblock %}
